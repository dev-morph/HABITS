name: Build and Deploy HABITS
on:
  push:
    branches:
    - main

jobs:
  my_job:
    name: deploy to staging
    runs-on: ubuntu-latest
    steps:
      - run: echo "secret is ${{secrets.DATABASE_URL}}"
      - run: echo "secret is ${{secrets.MYSQL_ROOT_PASSWORD}}"
      - run: docker ps
      - uses: actions/checkout@v4.1.0
      - run: docker ps
      - run: docker-compose build
